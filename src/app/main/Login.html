<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">	
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="naive2.css"/>
</head>
<body>
<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">
				Please enter your PwC GUID & Password to login 
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form">
						<div class="form-group firstline">
							<label class="col-lg-4  control-label">
								PwC GUID：
							</label>
							<div class="col-lg-4">
								<input type="email" class="form-control" placeholder="Please enter your GUID">
							</div>							
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">
								Password：
							</label>
							<div class="col-lg-4">
								<input type="password" class="form-control" placeholder="Only combinations of numbers, underscores and letters">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-4 col-lg-6">
								<div class="checkbox">
									<label>
										<input type="checkbox">Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group thirdline">
							<div class="col-lg-offset-4 col-lg-6">
								<button type="submit" class="btn btn-primary btn_login">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
